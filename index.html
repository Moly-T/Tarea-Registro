<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">


</head>
<body>
    
        <div id="caja">
    <img src="./user.png" alt="" width="100px">
    <h1>Registro de Cuenta</h1>
    <br>
    
        <div id="registro">
    <h3>Nombres & Apellidos </h3>
    <input type="text" placeholder="Ingrese Nombre completo">
<br>
<br>

    <h3>Tipo de documento</h3>
    <select name="documento" id="documento">
        <option value="default">Seleccione tipo de documento</option>
        <option value="cedula">C.C.</option>
        <option value="cedula de extranjeria">C.E.</option>
        <option value="pasaporte">P.S.</option>
        <option value="permiso de permanencia">P.E.P.</option>
    </select>
<br>
<br>

    <h3>Número de Documento</h3>
    <input type="text" placeholder="Ingrese Número de documento">
<br>
<br>

    <h3>Fecha de Nacimiento</h3>
    <input type="date">
<br>
<br>

<h3>Contraseña</h3>
<input type="password" placeholder="Introduzca la Contrasña">
<br>
<br>

<h3>Confirmar Contraseña</h3>
<input type="password" placeholder="Confirme la contraseña">
<br>
<br>

<div id="end">
<button >Registrar</button>
<br><br>

</div>
</div>
</div>
   

 
</body>
</html>
